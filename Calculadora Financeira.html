<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>

						id="input_custo"
						placeholder="*Embalagem por Unidade" />

					<br />
				</div>
				<div class="inputs2">
					<span class="span">Custo Médio dos Alimentos (Unidade):</span
					><input
						type="number"
						id="input_custo_alimento"
						placeholder="*Custo de Produção dos Alimentos" /><br />
					<br />
					<span class="span">Percentual Atual de Desperdício (%):</span
					><input
						type="number"
						id="input_desperdicio"
						placeholder="*Taxa de Desperdício" /><br />
					<br />
				</div>
			</div>
			<div class="botão"><button onclick="calcular()">Analisar</button></div>

		</div>

	</body>
</html>
